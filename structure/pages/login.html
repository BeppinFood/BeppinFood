<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://beppinfood.fullsdm.com/assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://beppinfood.fullsdm.com/style/base/normalize.css" />
    <link rel="stylesheet" href="https://beppinfood.fullsdm.com/style/fonts/roboto.css" />
    <link rel="stylesheet" href="https://beppinfood.fullsdm.com/style/pages/login.css" />
    <title>Iniciar Sesion - BeppinFood</title>
  </head>
  <body>
    <div class="login">
      <h2 class="login__title">Iniciar Sesión</h2>
      <form class="login__form">
        <div class="login__input-group">
          <label class="login__label" for="username">Usuario</label>
          <input class="login__input" type="text" id="username" name="username" required />
        </div>
        <div class="login__input-group">
          <label class="login__label" for="password">Contraseña</label>
          <input class="login__input" type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login__btn">Entrar</button>
      </form>
    </div>
  </body>
</html>
